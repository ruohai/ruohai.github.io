    <div class="post-content">
      <p>linux下添加自定义alias，编辑的文件位置有俩地方，全局（对所有用户生效）生效是<code>/etc/bash.bashrc</code>，对当前用户生效是<code>~/.bashrc</code>。</p>
<p>这里以仅针对单个用户进行配置为例。</p>
<pre tabindex="0"><code>nano ~/.bashrc
</code></pre><p>在最底下添加一行</p>
<pre tabindex="0"><code>alias ll=&#39;ls -l&#39;
</code></pre><p>保存，然后用source命令使生效</p>
<pre tabindex="0"><code>source ~/.bashrc
</code></pre>
