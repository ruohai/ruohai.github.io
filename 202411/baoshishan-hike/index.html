    <div class="post-content">
      <h2 id="前言">前言</h2>
<p>很久没出门了，今天中午出门去了一趟黄龙洞 + 宝石山的轻徒步路线。</p>
<p>今天天气阴沉，秋风瑟瑟，而且是工作日，所以山上的游客很少。</p>
<p>这条路线从黄龙洞上山，到宝石山一弄下山，途径初阳台、蛤蟆峰、抱朴道院、保俶塔。在蛤蟆峰是制高点，可以俯瞰西湖和杭州市区，景色很好，强烈推荐。</p>
<p>简单放几张照片，做个记录。</p>
